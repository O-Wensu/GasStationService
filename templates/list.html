<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>가스 스테이션</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<style>
    .sign-register {
        width: 10%;
        margin: 0px 0px 0px auto;
        margin-top: 2%;
    }

    .search-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: left;
        margin-left: 16.2%;
        margin-top: 5%;
    }

    /* 지도와 리스트를 감싸는 div */
    .container {
        display: flex;
        flex-wrap: wrap;
    }

    /* 지도 영역 */
    #map {
        width: 50%;
        height: 500px;
    }

    /* 리스트 영역 */
    #list {
        margin-left: 5%;
        width: 40%;
        height: 500px;
        /* overflow-y: auto; */
    }

    /* 리스트 아이템 */
    li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    /* 리스트 아이템 마우스 호버 */
    li:hover {
        background-color: #F5F5F5;
    }

    .review {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .review>button {
        margin-left: 20px;
        width: 100px;
    }

    /* 검색창 */
    .serach-input {
        width: 20%;
        margin-right: 2%;
        float: left;
        margin-top: 1%;
    }

    /* 검색창 버튼 */
    .search-container>button {
        float: left;
        background-color: #1AAE9F;
        border-color: #1AAE9F;
        margin-right: 46%;
    }

    .user {
        color: black;
        text-decoration: none;
    }

    .mb-1 {
        margin-top: 3%;
    }

    #dropdownMenuButton1 {
        background-color: #1AAE9F;
        border-color: #1AAE9F;
    }
</style>

<body>
    <div class="sign-register">
        <a href="#" class="user login" style="margin: 2%;">로그인</a>
        <a href="#" class="user register">회원가입</a>
    </div>
    <div class="search-container">
        <!-- 검색창 -->
        <div class="input-group mb-3 serach-input">
            <input type="text" class="form-control" placeholder="검색" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button onclick="" id="submit-btn" class="btn btn-secondary" type="submit">검색</button>

        <!-- 드롭다운 -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                정렬
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">휘발유</a></li>
                <li><a class="dropdown-item" href="#">경유</a></li>
            </ul>
        </div>
    </div>

    <!-- 지도와 리스트를 감싸는 div -->
    <div class="container">
        <!-- 지도 영역 -->
        <div id="map">
        </div>
        <!-- 리스트 영역 -->
        <div id="list">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 station-name">GS칼텍스 파주필립스 주유소</h5>
                        <!-- <small class="date">2023-03-28</small> -->
                    </div>
                    <div class="d-flex price-container">
                        <p class="mb-1 gasoline-price" style="margin-right: 5%;">휘발유 최저: 1,533</p>
                        <p class="mb-1 diesel-price">경유: 1,533</p>
                    </div>
                    <small class="station-address">경기 파주시 월롱면 통일로 909</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 station-name">GS칼텍스 파주필립스 주유소</h5>
                        <!-- <small class="date">2023-03-28</small> -->
                    </div>
                    <div class="d-flex price-container">
                        <p class="mb-1 gasoline-price" style="margin-right: 5%;">휘발유 최저: 1,533</p>
                        <p class="mb-1 diesel-price">경유: 1,533</p>
                    </div>
                    <small class="station-address">경기 파주시 월롱면 통일로 909</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 station-name">GS칼텍스 파주필립스 주유소</h5>
                        <!-- <small class="date">2023-03-28</small> -->
                    </div>
                    <div class="d-flex price-container">
                        <p class="mb-1 gasoline-price" style="margin-right: 5%;">휘발유 최저: 1,533</p>
                        <p class="mb-1 diesel-price">경유: 1,533</p>
                    </div>
                    <small class="station-address">경기 파주시 월롱면 통일로 909</small>
                </a>
            </div>
        </div>
    </div>
    <!-- Google Maps API를 사용하여 지도를 표시 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMap() {
            var center = { lat: 37.5665, lng: 126.978 }; // 지도 중심 좌표
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12, // 지도 확대/축소 레벨
                center: center, // 지도 중심 좌표
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>

</html>

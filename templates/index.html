<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

	<title>너의 기름은?</title>
	<style>
		* {
			font-family: 'Gowun Dodum', sans-serif;
		}

		.container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}

		.form-control-lg {
			width: 500px;
			margin-right: 20px;
		}

		.logo {
			height: 300px;
			margin: 20px auto 20px auto;
			padding: 20px 20px 20px 20px;
			/* 그림자 */
			box-shadow: 0px 0px 3px 0px gray;
		}

		.sign-register {
			display: flex;
			flex-direction: row;
			align-items: right;
			justify-content: right;
			margin: 15px 10px 20px auto;
		}

		#submit-btn {
			background-color: #1AAE9F;
			border-color: #1AAE9F;
		}
	</style>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script>
		// 메인페이지 접속시 로그인 상태 여부에 따라 UI 변경
		$(document).ready(function () {
			isLogin()
		});

		//로그인 상태 여부 확인
		function isLogin() {
			let token = $.cookie('mytoken')
			// 토큰이 없으면
			if (token == null) {
				console.log("비 로그인")
				$('#logout').css('display', 'none')
				$('#login').css('display', 'block')
				$('#join').css('display', 'block')
			} else {
				console.log("로그인")
				$('#logout').css('display', 'block')
				$('#login').css('display', 'none')
				$('#join').css('display', 'none')
			}
		}

		//로그아웃
		function logout() {
			// 토큰 제거
			$.removeCookie('mytoken');
			alert("로그아웃")
			window.location.reload()
		}

		//검색
		function search() {
			let keyword = $('#search-input').val()
			$.ajax({
				type: "GET",
				url: "api/search?location=" + keyword,
				dataType: "json",
				cache: false,
				success: function (response) {
				},
				error: function (e) {
					alert('error');
					alert(e.responseText);
				}
			});
		}
	</script>
</head>

<body>
	<div class="sign-register">
		<button onclick="location.href='login'" id="login" type="button" class="btn btn-login">로그인</button>
		<button onclick="location.href='join'" id="join" type="button" class="btn btn-join">회원가입</button>
		<button onclick="logout()" id="logout" type="button" class="btn btn-join" style="display: none;">
			로그아웃
		</button>
	</div>

	<div class="logo">
		<h1>LOGO</h1>
	</div>

	<div class="container">
		<input class="form-control form-control-lg" type="text" placeholder="위치를 입력해주세요"
			aria-label=".form-control-lg example">
		<button onclick="search(), location.href='/list'" class="btn btn-secondary" id="submit-btn">검색</button>
	</div>
</body>

</html>

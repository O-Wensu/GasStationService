  <script type="text/javascript"

  <script>
    let loginState = false;

    $(document).ready(function () {
      isLogin()
      showReview()
    });

    //로그인 상태 여부에 따른 UI 변경
    function isLogin() {
      let token = $.cookie('mytoken')
      // 토큰이 없으면
      console.log(token)
      if (token == null) {
        console.log("비 로그인")
        loginState = false;
        noToken()
      } else {
        console.log("로그인")
        loginState = true;
        hasToken()
      }
    }

    //로그아웃
    function logout() {
      // 토큰 제거
      $.removeCookie('mytoken');
      alert("로그아웃")
      window.location.reload()
    }

    // 로그인한 경우
    function hasToken() {
      //로그아웃 UI 보여주기
      $('#logout').css('display', 'block')
      $('#login').css('display', 'none')
      $('#join').css('display', 'none')

      //리뷰 작성 버튼 활성화
      $('#submit-btn').attr('disabled', false)
    }

    // 로그인하지 않은 경우
    function noToken() {
      //로그인, 회원가입 UI 보여주기
      $('#logout').css('display', 'none')
      $('#login').css('display', 'block')
      $('#join').css('display', 'block')

      //리뷰 작성 버튼 비활성화
      $('#submit-btn').attr('disabled', true)
    }

    //리뷰 저장
    function save_comment() {
      try {
        validComment()
        let comment = $("#comment").val();
        //회원 이메일 가져오기
        let email = getUserEmail()
        let star = $("#star").val();

        let today = new Date();
        let year = today.getFullYear();
        let month = ("0" + (today.getMonth() + 1)).slice(-2);
        let day = ("0" + today.getDate()).slice(-2);
        let dateString = year + "-" + month + "-" + day;
        console.log(dateString);

        let formData = new FormData();
        formData.append("date_give", dateString);
        formData.append("star_give", star);
        formData.append("comment_give", comment);
        formData.append("email_give", email);

        fetch("/api/review", { method: "POST", body: formData })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            alert(data["msg"]);
          });
        alert("리뷰 등록 완료")
        window.location.reload();
      } catch (EmptyElementException) {
        alert("공백 제외, 5글자 이상 입력해주세요.")
      }
    }

    // 리뷰 목록 조회
    function showReview() {
      fetch("/api/review")
        .then((res) => res.json())
        .then((data) => {
          $("#comment").empty();
          let all_review = data["review"];
          all_review.forEach((a) => {
            let date = a["created_at"];
            let star = a["star"];
            let comment = a["comment"];
            let nickname = a["nickname"];
            let email = a["email"];
            let star_repeat = "⭐".repeat(star);

            if (loginState) {
              let userEmail = getUserEmail()
              console.log(userEmail)

              //로그인한 회원이 쓴 리뷰인지 판단
              if (userEmail == email) {
                myReview(date, star, comment, nickname, email, star_repeat)
              } else {
                otherReview(date, star, comment, nickname, email, star_repeat)
              }
            } else {
              otherReview(date, star, comment, nickname, email, star_repeat)
            }
          });
        });
    }

    // 회원 정보(이메일) 받기
    function getUserEmail() {
      let token = $.cookie('mytoken')
      let email = ""
      $.ajax({
        type: 'POST',
        async: false, 
        url: '/api/user',
        data: {
          'token_give': token
        },
        success: function (response) {
          if (response['result'] == 'success') {
            email = response['email']
          }
        }
      });
      return email
    }

    // 다른 사람이 쓴 리뷰
    function otherReview(date, star, comment, nickname, email, star_repeat) {
      let temp_html = `<a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                              <h5 class="mb-1 star">${star_repeat}</h5>
                              <small class="date">${date}</small>
                            </div>
                            <div class="d-flex review_container">
                              <p class="mb-1 comment">${comment}</p>
                            </div>
                            <div class="d-flex">
                              <small>작성자: </small>
                              <small class="writer">${nickname}</small>
                            </div>
                          </a>`
      $("#comment").append(temp_html);
    }

    // 로그인한 회원이 쓴 리뷰
    function myReview(date, star, comment, nickname, email, star_repeat) {
      let temp_html = `<a href="#" class="list-group-item list-group-item-action">

                            </div>
                            <div class="d-flex review_container">
                              <p class="mb-1 comment">${comment}</p>
                            </div>
                            <div class="d-flex">
                              <small>작성자: </small>
                              <small class="writer">${nickname}</small>
                              <div class="d-flex" style="margin: 0px 0px 0px auto;">
                                <small id="delete-btn" onclick="delete_comment()" style="display: block;">삭제</small>
                                <small id="update-btn" onclick="update_comment()" style="margin-left: 15px; display: block;">수정</small>
                              </div>
                            </div>
                          </a>`
      $("#comment").append(temp_html);
    }

    function delete_comment(comment) {

      //   });
      // window.location.reload();
    }

    function update_comment() {
      alert("수정 버튼 클릭")
    }

    function validComment() {
      let comment = $('#comment').val().trim()
      if (comment.length < 5) {
        throw EmptyElementException
      }
    }
  </script>

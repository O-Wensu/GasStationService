  <style>
    .sign-out {
      height: 100px;
    }
    /* 지도와 리스트를 감싸는 div */
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    /* 지도 영역 */
    #map {
      width: 60%;
      height: 500px;
    }

    /* 리스트 영역 */
    #list {
      width: 40%;
      height: 500px;
      /* overflow-y: auto; */
    }

    /* 리스트 아이템 */
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    /* 리스트 아이템 마우스 호버 */
    li:hover {
      background-color: #f5f5f5;
    }
    /* 로그아웃 */
    a {
      position: absolute;
      top: 0;
      right: 0;
      margin: 10px;
    }
    .review {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .review > button {
      margin-left: 20px;
      width: 100px;
    }
  </style>

    <!-- Google Maps API를 사용하여 지도를 표시 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
      function initMap() {
        var center = { lat: 37.5665, lng: 126.978 }; // 지도 중심 좌표
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12, // 지도 확대/축소 레벨
          center: center, // 지도 중심 좌표
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>
